<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul class="container">
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
    <img src="{{food.imageUrl}}" alt="food image">
    <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite? '': 'not'}}">‚ô•</span>
        <!-- (rate)="onRate($event)" -->
        <div class="star">
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false" ></star-rating>
        </div>
        <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                  {{origin}}
              </span>
            </div>
            <div class="cook-time">
              <span>üïê</span>
              {{food.cookTime}}
            </div>

        </div>
      </div>
      <div class="price">
        {{food.price|currency}}
      </div>
    </a>
  </li>
</ul>
